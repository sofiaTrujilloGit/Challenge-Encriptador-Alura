<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>

  
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <a href="#" rel="">
    <img src="images/programador.png" alt="sofiLogo" class="logo">
      </a>
      </header>
  <main>

  <section>
  <textarea class="texto"  cols="40" rows="10" placeholder="Escriba su texto aquí" autofocus> </textarea>
  <div>
     <img src="" alt="" class="img-aviso">
    <p class="aviso"> Unicamente letras minúsculas y sin acentos</p>
  </div>

  <div class="botones">
    <button class="btEncriptar"  onclick="btEncriptar()">Encriptar</button>
    
    <button class="btDesencriptar" onclick="btDesencriptar()">Desencriptar</button>
   
  </div>
  </section>

  <section>  
    <div class=" caja">
      <img src="images/programador.png" alt=" sofiProgramadora" class="lupa">
    
    <textarea class="mensaje" placeholder="No hay mensajes para mostrar
    Ingrese el texto a encriptar o desencriptar" cols="30" rows="10" readonly></textarea>
      
      <button class="Copiar" style="display: none; font-size: 22px; background-color: #b185db; color: #FFFFFF; border-radius: 24px; width: 170px; padding: 5px;">Copiar</button>
    </div>
  </section>                       
    
  </main>
  <script src="index.js""></script>
  </body>  
</html>
